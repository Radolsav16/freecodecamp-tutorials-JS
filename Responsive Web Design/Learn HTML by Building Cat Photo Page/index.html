<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo Page</title>
</head>
<body>
    <main>
        <section>
            <h1>CatPhotoPage</h1>
            <h2>Cat Photos</h2>
            <p>See more <a href="#">cat photos</a> on gallery</p>
            <img src="images\cat1.jfif" alt="Cat image" width="150px" height="150px">
        </section>
        <section>
            <h2>Cat list</h2>
            <h3>Things that cat loves:</h3>
            <ul>
                <li>cat nip</li>
                <li>loser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="images/cat2.jfif" alt="Cat image" width="150px" height="150px">
                <figcaption>Cats <em>loves</em> lasagna.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Top 3 things cat hates</h2>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="images/cat3.jfif" alt="Cat image" width="150px" height="150px">
                <figcaption>Cats hate other cats.</figcaption>
            </figure>
        </section>
        <section>
        <h2>Cat Form</h2>
        <form action="mySite">
            <fieldset>
                <legend>Is your cat indoor or outdoor?</legend>
                <input type="radio"><label>Indoor</label>
                <input type="radio"><label>O0-[utdoor</label>
            </fieldset>
            <fieldset>
                <legend>Whats your cat personality?</legend>
                <input type="checkbox" name="loving" value="loving"><label for="lovinh">Loving</label>
                <input type="checkbox" name="lazy" value="lazy"><label for="lazy">Lazy</label>
                <input type="checkbox" name="energetic" value="energetic"><label for="energetic">Energetic</label>
            </fieldset>
        </form>
        </section>
    </main>
</body>
</html>
