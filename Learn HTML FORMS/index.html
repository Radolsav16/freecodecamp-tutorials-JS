<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#" method="get">
        <fieldset>
            <label for="name">Enter your Firts Name: <input id="name"  type="text" name="name" required></label>
            <label for="last-name">Enter your Last Name: <input id="last-name"  type="text" name="last-name" required></label>
            <label for="email">Enter your Email: <input id="email"  type="email"  name="email" required></label>
            <label for="password">Create a New Password <input id="password"  type="password" minlength="8" name="password" required></label>
        </fieldset>
        <fieldset>
            <legend>Account type(required)</legend>
            <label for="personal"><input type="radio" class="inline" id="personal" name="business" checked >Personal</label>
            <label for="business"><input type="radio" class="inline" id="personal" name="business">Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload Profile Picture: <input type="file" name="profile-picture" id="profile-picture"></label>
            <label for="age">Input your age (years) <input type="text" name="age" id="age"></label>
            <label for="selection">
                How did you hear about us?
                <select>
                    <option value="select">(Select one)</option>
                    <option value="New">News</option>
                    <option value="Channel">Channel</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:<textarea placeholder="I like coding on the beach" cols="80" rows="3"></textarea></label>
        </fieldset>
        <label for="terms"><input type="checkbox">I accept <a href="#">terms and conditions</a></label>
        <input type="submit">
    </form>
</body>
</html>
